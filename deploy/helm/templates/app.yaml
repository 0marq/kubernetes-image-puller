kind: Deployment
apiVersion: apps/v1
metadata:
  name: kubernetes-image-puller
  labels:
    app: kubernetes-image-puller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-image-puller
  strategy:
    type: "Recreate"
  template:
    metadata:
      labels:
        app: kubernetes-image-puller
    spec:
      containers:
      - name: kubernetes-image-puller
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: k8s-image-puller
      serviceAccountName: {{ .Values.serviceAccount.name }}
